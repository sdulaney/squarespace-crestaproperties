<script>
    $(document).ready(function() {

        if ( !(window.location.href.includes("https://crestaproperties.squarespace.com/blog")) && !(window.location.href.includes("https://crestaproperties.squarespace.com/166-geary-st-san-francisco-ca-cresta-properties")) ) {

                $(window).on("scroll", function() {
                    var fromTop = $("body").scrollTop();
                    console.log("fromTop: " + fromTop);
                    $('#siteWrapper #logoImage').toggleClass("animate-logo", (fromTop > 60));
                    $('#siteWrapper > #header').toggleClass("animate-header", (fromTop > 60));
                });

                $(document).scroll(function () {
                    var y = $(this).scrollTop();
                    console.log("y: " + y);
                    if (y > 60) {
                        $('#siteWrapper #headerNav').fadeIn();
                    } else {
                        $('#siteWrapper #headerNav').fadeOut();
                    }

                });
        }


        // Add hyperlink to SVG logo
        $('#logoImage').wrap("<a href='https://crestaproperties.squarespace.com'></a>");

        // TODO: Add the data-fancybox attribute and the data-caption attribute to property gallery image links



    });


</script>
<script src="https://crestaproperties.squarespace.com/s/jqueryfancyboxmin.js"></script>
